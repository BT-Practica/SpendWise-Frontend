<app-authnavbar></app-authnavbar>
<div class="container mx-auto p-4">
  <h1 class="text-3xl font-semibold mb-4">My Account</h1>
  <form [formGroup]="form" (ngSubmit)="onUpdate()">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
      <input formControlName="userName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
      <input formControlName="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Currency</label>
      <input formControlName="currency" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Created At</label>
      <input formControlName="createdDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
    </div>
    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" [disabled]="form.pristine || form.invalid">Update</button>
  </form>
</div>
