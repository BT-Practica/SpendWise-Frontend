<app-unauthnavbar></app-unauthnavbar>
<div class="flex bg-gray-200 justify-center items-center h-screen flex-col">
    <form class=" bg-white w-4/12 h-96 shadow-2xl shadow-blue-400 rounded-lg" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="p-5">
            <h6 class="font-sans font-bold text-center py-3">Reset your password</h6>
            <mat-form-field class="w-full p-5">
                <mat-label class="font-sans">New password</mat-label>
                <input matInput type="password" required="" class="bg-gray-50" formControlName="newPassword">
            </mat-form-field>
            <mat-form-field class="w-full px-5">
                <mat-label class="font-sans">Confirm password</mat-label>
                <input matInput type="password" required="" class="bg-gray-50" formControlName="confirmPassword">
            </mat-form-field>
        </div>
        <div class="flex justify-center">
            <button type="submit" class=" bg-blue-500 rounded-lg text-white font-semibold hover:bg-blue-500 transition duration-300 px-3"
            [disabled]="resetPasswordForm">
            Confirm</button>
        </div>
    </form>
</div>
