<div class="flex justify-center items-center flex-col h-1/4">
    <h6 class="font-sans font-bold text-center py-10 text-xl">Add your expenses</h6>
    <form class="w-10/12 h-96 px-5 pt-7" [formGroup]="addExpenseForm">
      <mat-form-field class="w-full p-5 ">
        <mat-label>Select your expense category name</mat-label>
        <mat-select (selectionChange)="changeClient($event)">
          <mat-option *ngFor="let category of expenseCategories" [value]="category.id">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
    <mat-form-field class="w-full px-5">
        <mat-label>Amount</mat-label>
        <input matInput placeholder="" type="text" formControlName="amountControl">
        <mat-error *ngIf="addExpenseForm.get('amountControl')?.hasError('min')">
        The amount must be a positive number
        </mat-error>
    </mat-form-field>

    <mat-form-field class="w-full px-5 pt-5">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput placeholder="" style="resize:none" formControlName="descriptionControl"></textarea>
        <mat-error *ngIf="addExpenseForm.get('descriptionControl')?.hasError('maxlength')">
        The description limit length is 50
        </mat-error>
    </mat-form-field>

    </form>
    <div class="flex flex-row pb-5 m-">
        <button type="submit" class=" bg-blue-500 rounded-lg text-white font-semibold hover:bg-blue-500 transition duration-300 px-3 mx-3" (click)="postExpense()" mat-button mat-dialog-close>Submit</button>
        <button type="button" class=" bg-blue-500 rounded-lg text-white font-semibold hover:bg-blue-500 transition duration-300 px-3 mx-3" [routerLink]="['/expenses']" mat-button mat-dialog-close>Cancel</button>
    </div>
</div>
