<div class="container expenses">
    <h1 class="headerExpenses text-center py-10"> Cheltuieli </h1>
    <button mat-flat-button color="primary" style="padding: 20px; margin: 20px 0px " (click)="addExpense()"> Adaugare cheltuiala </button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef> <b>Category</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.subcategory}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef> <b>Amount</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.suma}} </td>
        </ng-container>

        <ng-container matColumnDef="CreatedAt">
            <th mat-header-cell *matHeaderCellDef> <b>Date added</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
        </ng-container>

        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> <b>Description</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> <b>Actions</b> </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-flat-button color="primary" (click)="modify()">
                    <img src="\assets\icons8-modify.svg" style="height: 20px; color: white">
                </button>
                <button mat-flat-button color="primary" (click)="deleteExpense()">
                    <img src="\assets\icons8-delete.svg" style="height: 20px; color: white">
                </button>
            </td>
        </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
