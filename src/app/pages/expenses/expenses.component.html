
<div class="container expenses">
    <h1 class="headerExpenses"> Cheltuieli </h1>
    <button mat-flat-button [style]="{'margin': '20px'}" (click)="this.addExpense()"> Adauga Cheltuiala </button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="registrationDate">
            <th mat-header-cell *matHeaderCellDef>Categorie</th>
            <td mat-cell *matCellDef="let element">{{element.category}}</td>
        </ng-container> 
        
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Subcategorie</th>
            <td mat-cell *matCellDef="let element">{{element.subcategory}}</td>
        </ng-container> 
        
        <ng-container matColumnDef="reccurence">
            <th mat-header-cell *matHeaderCellDef>Brand</th>
            <td mat-cell *matCellDef="let element">{{element.brand}}</td>
        </ng-container> 
        
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Suma</th>
            <td mat-cell *matCellDef="let element">{{element.amount}}/td>
        </ng-container> 
        
        <ng-container matColumnDef="income_category">
            <th mat-header-cell *matHeaderCellDef>Data</th>
            <td mat-cell *matCellDef="let element"> {{element.income_category}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Actiune</th>
            <td mat-cell *matCellDef="let element"> <button (click)="this.modify()"> Editare </button> </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
