<app-authnavbar></app-authnavbar>
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Tips & Tricks</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let tip of tips" class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-bold mb-2">{{ tip.title }}</h2>
        <p class="text-gray-700 mb-4">{{ tip.summary }}</p>
        <button class="bg-green-500 text-white py-2 px-6 rounded-md hover:bg-green-600 mb-6"><a [routerLink]="['/tip', tip.id]" class="text-gray-100 hover:text-gray-50">Read more</a></button>
      </div>
    </div>
  </div>
