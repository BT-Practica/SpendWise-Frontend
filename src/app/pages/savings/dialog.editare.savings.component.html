<!-- dialog.editare.savings.component.html -->
<div class="m-10">
    <h1 class="text-4xl text-green-400 font-bold mb-3">Editare Economii</h1>
  
    <form>
      <div class="mb-4">
        <label for="numeObiectiv" class="block text-gray-700 dark:text-gray-300 text-sm font-medium mb-2" name="numeObiectiv" ([(ngModel)]="num")>
          Nume Obiectiv
        </label>
        <input type="text" id="numeObiectiv" name="numeObiectiv" class="form-input rounded-md shadow-sm border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 focus:border-green-300 focus:ring focus:ring-green-200 focus:ring-opacity-50 w-full">
      </div>
  
      <div class="mb-4">
        <label for="sumaTinta" class="block text-gray-700 dark:text-gray-300 text-sm font-medium mb-2">
          Suma Țintă
        </label>
        <input type="number" id="sumaTinta" name="sumaTinta" class="form-input rounded-md shadow-sm border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 focus:border-green-300 focus:ring focus:ring-green-200 focus:ring-opacity-50 w-full">
      </div>
  
      <div class="mb-4">
        <label for="sumaEconomisita" class="block text-gray-700 dark:text-gray-300 text-sm font-medium mb-2">
          Suma Economisită
        </label>
        <input type="number" id="sumaEconomisita" name="sumaEconomisita" class="form-input rounded-md shadow-sm border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 focus:border-green-300 focus:ring focus:ring-green-200 focus:ring-opacity-50 w-full">
      </div>
  
      <div class="mb-4">
        <label for="procentajCompletare" class="block text-gray-700 dark:text-gray-300 text-sm font-medium mb-2">
          Procentaj Completare
        </label>
        <input type="number" id="procentajCompletare" name="procentajCompletare" class="form-input rounded-md shadow-sm border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 focus:border-green-300 focus:ring focus:ring-green-200 focus:ring-opacity-50 w-full">
      </div>
  
      <div class="flex justify-end">
        <!-- <button type="button" class="bg-green-300 mb-10 w-[10rem] h-[2.2rem] text-lg rounded-lg mr-3" (click)="onSave()">Salvează</button>
        <button type="button" class="bg-red-300 mb-10 w-[10rem] h-[2.2rem] text-lg rounded-lg" (click)="onCancel()">Anulează</button> -->
      </div>
    </form>
  </div>
