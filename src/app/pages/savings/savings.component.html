<app-authnavbar></app-authnavbar>
<div class="m-10">
    <h1 class="text-4xl text-green-400 font-bold mb-3">Economii</h1>
    <button class="bg-green-300 mb-10 w-[10rem] h-[2.2rem] text-lg rounded-lg">Adauga Economii</button>
    <div class="relative overflow-x-auto shadow-md">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Nume Obiectiv
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Suma Țintă
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Suma Economisită
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Procentaj Completare
                    </th>
                    <th scope="col" class="px-6 py-3">
                        <span class="sr-only">Editare</span>
                        
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        Vacanță în Grecia
                    </th>
                    <td class="px-6 py-4">
                        €2000
                    </td>
                    <td class="px-6 py-4">
                        €1500
                    </td>
                    <td class="px-6 py-4">
                        75%
                    </td>
                    <td class="px-6 py-4 text-right">
                        <button class="font-medium text-blue-600 dark:text-blue-500 hover:underline mr-5" (click)="openEditareDialog('250ms', '500ms')">Editare</button>
                        <button class="font-medium text-blue-600 dark:text-blue-500 hover:underline" (click)="openStergeDialog('250ms', '500ms')">Sterge</button>
                    </td>
                </tr>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        Fond de Urgență
                    </th>
                    <td class="px-6 py-4">
                        €5000
                    </td>
                    <td class="px-6 py-4">
                        €3200
                    </td>
                    <td class="px-6 py-4">
                        64%
                    </td>
                    <td class="px-6 py-4 text-right">
                        <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline mr-5" (click)="openEditareDialog('250ms', '500ms')">Editare</a>
                        <button class="font-medium text-blue-600 dark:text-blue-500 hover:underline" (click)="openStergeDialog('250ms', '500ms')">Sterge</button>
                    </td>
                </tr>
                <tr class="bg-white dark:bg-gray-800">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        Laptop Nou
                    </th>
                    <td class="px-6 py-4">
                        €1500
                    </td>
                    <td class="px-6 py-4">
                        €500
                    </td>
                    <td class="px-6 py-4">
                        33%
                    </td>
                    <td class="px-6 py-4 text-right ">
                        <button class="font-medium text-blue-600 dark:text-blue-500 hover:underline mr-5" (click)="openEditareDialog('250ms', '500ms')" >Editare</button>
                        <button class="font-medium text-blue-600 dark:text-blue-500 hover:underline" (click)="openStergeDialog('250ms', '500ms')">Sterge</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
