<h2 mat-dialog-title> Hi {{user}}</h2>
<div class="dialog">
    <mat-dialog-content>
        <mat-form-field>
            <mat-label> Descriere </mat-label>
            <textarea matInput [(ngModel)]="description"></textarea>
        </mat-form-field>
        <br />
        <mat-form-field>
            <mat-label> Suma </mat-label>
            <input matInput [(ngModel)]="amount" />
        </mat-form-field>
        <br />
        <mat-form-field>
            <mat-label> Categorie </mat-label>
            <input type="text" matInput [(ngModel)]="selectedCategory" [matAutocomplete]="auto" />
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let category of categories" [value]="category">
                    {{category}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-flat-button (click)="addIncomes()" cdkFocusInitial> Save </button>
        <button mat-flat-button (click)="onNoClick()"> Cancel </button>
    </mat-dialog-actions>
</div>
