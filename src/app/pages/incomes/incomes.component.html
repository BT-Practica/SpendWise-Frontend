<div class="container incomes">
    <h1 class="headerIncomes"> Venituri </h1>
    <button mat-flat-button color="primary" style="padding: 20px; margin: 20px 0px;" (click)="addIncome()"> Adaugare venit </button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="registrationDate">
        <th mat-header-cell *matHeaderCellDef> Data Inregistrarii </th>
        <td mat-cell *matCellDef="let element"> {{element.registrationDate}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descriere </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Suma </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="income_category">
        <th mat-header-cell *matHeaderCellDef> Categorie </th>
        <td mat-cell *matCellDef="let element"> {{element.income_category}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
