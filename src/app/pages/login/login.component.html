<app-unauthnavbar></app-unauthnavbar>
<div class="flex justify-center items-center flex-col h-screen bg-gray-200">
    <form class="flex flex-col w-full max-w-sm  bg-white p-6 rounded-lg shadow-blue-400 shadow-2xl" (ngSubmit)="onLogin()">
        <h1 class="text-4xl mb-8 font-bold text-gray-800 mb-12">Login</h1>
      <mat-form-field class="mb-4 w-full">
        <mat-label for="username">Email</mat-label>
        <input matInput type="text" id="username" name="username" class="rounded-lg bg-gray-50 px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" [formControl]="emailFormControl" />
        <mat-error *ngIf="emailFormControl.hasError('error') && emailFormControl.hasError('required')">
          Something is wrong
        </mat-error>
      </mat-form-field>
      <mat-form-field class="mb-4 w-full">
        <mat-label for="password">Password</mat-label>
        <input matInput type="password" id="password" name="password" [(ngModel)]="password" class="rounded-lg bg-gray-50 px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" [formControl]="passwordFormControl" />
      </mat-form-field>
      <a class="text-blue-500 mb-4 cursor-pointer text-right" [routerLink]="'/forgotpassword'" routerLinkActive="router-link-active">Forgot Password?</a>
      <button type="submit" class="bg-blue-500 w-full h-12 rounded-lg text-white font-semibold hover:bg-blue-600 transition duration-300">Login</button>
    </form>
  </div>
