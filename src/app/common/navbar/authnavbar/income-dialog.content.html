<div class="flex justify-center items-center flex-col h-1/4">
    <h6 class="font-sans font-bold text-center py-10 text-xl">Enter your income category budget</h6>
    <form class="w-10/12 h-96 px-5 pt-7">
        <mat-form-field class="w-full p-5 ">
          <mat-label>Select your category income</mat-label>
          <mat-select>
            <mat-option *ngFor="let category of expenseCategories" [value]="category.id">
              {{ category.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      
        <mat-form-field class="w-full px-5" formControlName="budgetControl">
          <mat-label>Enter your budget</mat-label>
          <input matInput placeholder="" type="text" required>
        </mat-form-field>

        <mat-form-field class="w-full px-5 pt-5" formControlName="descriptionControl">
          <mat-label>Leave a comment</mat-label>
          <textarea matInput placeholder="" style="resize:none"></textarea>
        </mat-form-field>

        <div class="flex flex-row justify-center items-center">
          <mat-radio-button (click)="pressRadioButton()" [checked]="radioButtonChecked" formControlName="radioButton">Recurent</mat-radio-button>
        </div>
    </form>
    <div class="flex flex-row pb-5 m-">
        <button type="submit" class=" bg-blue-500 rounded-lg text-white font-semibold hover:bg-blue-500 transition duration-300 px-3 mx-3" mat-button mat-dialog-close>Submit</button>
        <button type="button" class=" bg-blue-500 rounded-lg text-white font-semibold hover:bg-blue-500 transition duration-300 px-3 mx-3" [routerLink]="['']" mat-button mat-dialog-close>Cancel</button>
    </div>
</div>
