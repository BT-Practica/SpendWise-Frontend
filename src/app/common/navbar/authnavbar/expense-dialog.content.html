<div class="flex justify-center items-center flex-col h-1/4">
    <h6 class="font-sans font-bold text-center py-10 text-xl">Enter your new expense category</h6>
    <form class="w-full h-56 px-5 pt-7" [formGroup] = "formExpenseDialog">
        <mat-form-field class="w-full px-5">
          <mat-label>Enter your expense category name</mat-label>
          <input matInput placeholder="" type="text" formControlName="categoryName">
          <mat-error *ngIf="formExpenseDialog.get('categoryInput')?.hasError('maxlength')">
            The description limit length is 75
          </mat-error>
        </mat-form-field>
    </form>
    <div class="flex flex-row pb-5 m-">
        <button type="submit" class=" bg-blue-500 rounded-lg text-white font-semibold hover:bg-blue-500 transition duration-300 px-3 mx-3" (click)="postExpenseCategory()" mat-button mat-dialog-close [disabled]="!formExpenseDialog">Submit</button>
        <button type="button" class=" bg-blue-500 rounded-lg text-white font-semibold hover:bg-blue-500 transition duration-300 px-3 mx-3" [routerLink]="['']" mat-button mat-dialog-close>Cancel</button>
    </div>
</div>
