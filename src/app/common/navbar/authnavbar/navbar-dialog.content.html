<h2 mat-dialog-title>What you want to add?</h2>
<mat-dialog-content class="mat-typography">
    <div class="flex flex-col gap-5 justify-center items-center">
        <button class="h-[2rem] w-[7rem] bg-green-400 text-lg rounded text-black" mat-dialog-close (click)="incomeDialog()">
            <i class="bi bi-coin"></i>Incomes
        </button>
        <button class="h-[2rem] w-[7rem] bg-yellow-400 text-lg rounded text-black" mat-dialog-close (click)="savingDialog()">
            Savings
        </button>
        <button [routerLink]="['/expenses']" class="h-[2rem] w-[7rem] bg-red-400 text-lg rounded text-black" mat-dialog-close> 
            Expenses
        </button>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
